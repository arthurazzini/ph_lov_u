<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Pedrinho</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fce4ec; /* Rosa claro para o fundo */
            color: #d81b60; /* Rosa escuro para o texto */
            text-align: center;
            position: relative;
            overflow: hidden; /* Evita barras de rolagem */
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 1; /* Garante que o texto fique por cima dos corações */
        }
        .heart {
            position: absolute;
            width: 80px; /* Tamanho do coração */
            height: auto;
            opacity: 0.9;
            z-index: 0; /* Abaixo do texto */
            animation: floatUp 15s ease-in-out infinite;
        }

        /* Animação para o coração subir e flutuar */
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            80% { transform: translateY(-50vh) scale(1.2) rotate(15deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0.5) rotate(30deg); opacity: 0; }
        }

        /* Variações para cada coração */
        .heart-1 { left: 10%; animation-delay: 0s; animation-duration: 14s; }
        .heart-2 { left: 30%; animation-delay: 3s; animation-duration: 16s; }
        .heart-3 { left: 50%; animation-delay: 6s; animation-duration: 13s; }
        .heart-4 { left: 70%; animation-delay: 9s; animation-duration: 15s; }
        .heart-5 { left: 90%; animation-delay: 12s; animation-duration: 17s; }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .heart {
                width: 50px; /* Corações menores em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <h1>Eu te amo, Pedrinho</h1>
    
    <img src="https://ibb.co/HLj0wCb9" alt="Coração Flutuante" class="heart heart-1">
    <img src="https://ibb.co/HLj0wCb9" alt="Coração Flutuante" class="heart heart-2">
    <img src="https://ibb.co/HLj0wCb9" alt="Coração Flutuante" class="heart heart-3">
    <img src="https://ibb.co/HLj0wCb9" alt="Coração Flutuante" class="heart heart-4">
    <img src="https://ibb.co/HLj0wCb9" alt="Coração Flutuante" class="heart heart-5">
    
</body>
</html>
